<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("EJ0_aJc-Fl6wmVCK8"); // Chave pública
    })();
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #6200ff, #121312);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-3xl p-8 md:p-10 w-full max-w-md animate-fade-in">
    <div class="text-center mb-6">
      <svg class="mx-auto w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75L12 17.25m0 0L7.5 12.75m4.5 4.5V6" />
      </svg>
      <h2 class="text-2xl font-bold text-gray-800">Cadastro Rápido</h2>
      <p class="text-sm text-gray-500">Preencha os dados abaixo</p>
    </div>

    <form id="formulario" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome completo</label>
        <input type="text" name="nome" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Gmail</label>
        <input type="email" name="email" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Data de nascimento</label>
        <input type="date" name="nascimento" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Telefone</label>
        <input type="tel" name="telefone" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
      </div>
      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-200">Enviar</button>
    </form>

    <p id="status" class="mt-4 text-center text-green-600 font-semibold"></p>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_uzmdcwm", "template_0v77as3", this)
        .then(function() {
          document.getElementById("status").innerText = "Dados enviados com sucesso!";
        }, function(error) {
          document.getElementById("status").innerText = "Erro ao enviar. Tente novamente.";
          console.error("Erro:", error);
        });

      this.reset();
    });
  </script>

  <style>
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</body>
</html>
